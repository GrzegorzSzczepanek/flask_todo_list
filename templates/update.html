{% extends "base.html" %}

{% block head %}
<title>Todo List</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Update task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content", value="{{task.content}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
